<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" >
	</script>
    
    <style>
    body{
        margin-top: 70px;
        background: #333;
        color:#fff;
    }
    
    
    </style>
	<title>Simple Weight Converter</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center">Weight Converter</h1>
				<form>
					<div class="form-group">

						<input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds...">
    </div>
				</form>
				<div id="output">
					<div class="card bg-primary mb-2">
						<div class="card-body">
							<h4>Grams:</h4>
							<div id="gramsOutput">
							</div>
						</div>
					</div>

					<div class="card bg-success mb-2">
						<div class="card-body">
							<h4>Ounces:</h4>
							<div id="ozOutput">
							</div>
						</div>
					</div>

					<div class="card bg-danger mb-2">
						<div class="card-body">
							<h4>Kilograms:</h4>
							<div id="kgOutput">
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>

	</div>
    <script>
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbsInput').addEventListener('input',function(e){
        let lbs = e.target.value;
        document.getElementById('output').style.visibility = 'visible';
        document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
        document.getElementById('kgOutput').innerHTML = lbs/2.2046;
        document.getElementById('ozOutput').innerHTML = lbs*16;});
    
    </script>
</body>

</html>
